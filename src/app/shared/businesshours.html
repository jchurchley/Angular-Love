        
        <style>
        .mat-form-field{
    margin-right: 1rem;
}
        </style>
        <mat-form-field>
           <mat-label>{{label}}</mat-label>                
          <input type="text" placeholder="Select Time" aria-label="Number" matInput [formControl]="formControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
